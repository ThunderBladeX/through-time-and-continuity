<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periaphe Archive</title>
    <meta name="apple-mobile-web-app-title" content="Periaphe">
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link rel="icon" type="image/png" href="/static/images/favicon.png" sizes="48x48">
    <link rel="icon" type="image/png" href="/static/images/favicon-96x96.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/icon.png">
    <link rel="manifest" href="/static/images/site.webmanifest">
    <link rel="stylesheet" href="/static/styles/global.css">
    <link rel="stylesheet" href="/static/styles/home.css">
</head>
<body>

    <nav class="main-nav">
        <div class="nav-container">
            <h1 class="site-title">Periaphe Archive</h1>
            <ul class="nav-links">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/characters">Characters</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-overlay"></div>

        <div class="orbital-system" id="orbital-system">
            <div class="sun" id="sun" title="Click me!"></div>
            <div class="orbit orbit-1">
                <div class="planet perihelion" id="perihelion" title="Perihelion: Closest point to the sun"></div>
            </div>
            <div class="orbit orbit-2">
                <div class="planet aphelion" id="aphelion" title="Aphelion: Farthest point from the sun"></div>
            </div>
            <div class="orbit orbit-3">
                <div class="planet wanderer" id="wanderer" title="The Wanderer"></div>
            </div>
            <div class="comet"></div>
        </div>
        <div class="orbit-tooltip" id="orbit-tooltip"></div>

        <div class="hero-content">
            <h2 class="hero-title">THROUGH TIME<br>AND CONTINUITY</h2>
            <p class="hero-subtitle">Tracking legends across every era</p>
        </div>
    </section>

    <section class="activity-feed">
        <div class="container">
            <h2 class="section-title">Recent Updates</h2>
            <div id="activity-list" class="activity-list">
                <!-- Loaded via JS -->
                <div class="activity-skeleton">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>
            <a href="/characters" class="btn-primary">Explore All Characters</a>
        </div>
    </section>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/home.js"></script>
</body>
</html>
