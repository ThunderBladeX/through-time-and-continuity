<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/icon.png">
    <link rel="stylesheet" href="/static/styles/global.css">
    <link rel="stylesheet" href="/static/styles/characters.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <h1 class="site-title">Periaphe Archive</h1>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/characters" class="active">Characters</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </nav>

    <main class="characters-page">
        <div class="container">
            <h1 class="page-title">Character List</h1>
            
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-wrapper">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="character-search" 
                        placeholder="Search characters by name or nickname..."
                        autocomplete="off"
                    >
                    <button class="clear-search" id="clear-search" aria-label="Clear search">Ã—</button>
                </div>
            </div>

            <!-- Character Grid -->
            <div id="character-grid" class="character-grid">
                <!-- Cards loaded via JS -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading characters...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/characters.js"></script>
</body>
