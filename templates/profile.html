<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Profile - Periaphe</title>
    <link rel="stylesheet" href="/static/styles/global.css">
    <link rel="stylesheet" href="/static/styles/profile.css">
    
</head>
<body class="profile-page" data-character-id="">
    <a href="/characters" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M15 10H5M5 10L10 15M5 10L10 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back
    </a>

    <canvas id="bg-canvas"></canvas>

    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-image-wrapper" data-scroll-speed="0.5">
                <img id="hero-image" src="" alt="" class="hero-image">
                <div class="hero-gradient"></div>
            </div>
            <div class="hero-content">
                <h1 id="hero-name" class="hero-name" data-scroll-speed="0.3"></h1>
                <p id="hero-quote" class="hero-quote" data-scroll-speed="0.4"></p>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-line"></div>
            <span>Scroll to explore</span>
        </div>
    </section>

    <div class="profile-grid">
        <aside class="sidebar-nav">
            <div class="nav-wrapper">
                <button class="nav-item active" data-tab="overview">
                    <span class="nav-icon">üìã</span>
                    <span class="nav-label">Overview</span>
                    <span class="nav-indicator"></span>
                </button>
                <button class="nav-item" data-tab="timeline">
                    <span class="nav-icon">üìÖ</span>
                    <span class="nav-label">Timeline</span>
                    <span class="nav-indicator"></span>
                </button>
                <button class="nav-item" data-tab="relationships">
                    <span class="nav-icon">üë•</span>
                    <span class="nav-label">Relationships</span>
                    <span class="nav-indicator"></span>
                </button>
                <button class="nav-item" data-tab="love-interests">
                    <span class="nav-icon">üíù</span>
                    <span class="nav-label">Love Interests</span>
                    <span class="nav-indicator"></span>
                </button>
                <button class="nav-item" data-tab="gallery">
                    <span class="nav-icon">üñºÔ∏è</span>
                    <span class="nav-label">Gallery</span>
                    <span class="nav-indicator"></span>
                </button>
            </div>
            <div class="sidebar-footer">
                <button id="admin-edit-btn" class="admin-btn" style="display: none;">
                    <span>‚öôÔ∏è</span>
                    Edit Character
                </button>
            </div>
        </aside>

        <main class="content-area">
            <div id="overview-tab" class="tab-panel active">
                <div class="identity-card glass-card">
                    <h2 class="section-title">Identity</h2>
                    <div id="identity-grid" class="info-grid">
                        <!-- Loaded via JS -->
                    </div>
                </div>

                <div id="bio-sections" class="bio-sections">
                    <!-- Loaded via JS -->
                </div>
            </div>

            <div id="timeline-tab" class="tab-panel">
                <div class="timeline-header">
                    <h2 class="section-title">Timeline</h2>
                    <p class="section-subtitle">Journey through key moments</p>
                </div>
                <div id="timeline-container" class="timeline-track">
                    <!-- Loaded via JS -->
                </div>
            </div>

            <div id="relationships-tab" class="tab-panel">
                <div class="relationships-header">
                    <h2 class="section-title">Relationships</h2>
                    <p class="section-subtitle">Connections that matter</p>
                </div>
                <div id="relationships-grid" class="relationships-grid">
                    <!-- Loaded via JS -->
                </div>
            </div>

            <div id="love-interests-tab" class="tab-panel">
                <div id="love-interests-content">
                    <!-- Loaded via JS -->
                </div>
            </div>

            <div id="gallery-tab" class="tab-panel">
                <div class="gallery-header">
                    <h2 class="section-title">Gallery</h2>
                    <p class="section-subtitle">Visual moments captured in time</p>
                </div>
                <div id="gallery-grid" class="gallery-grid">
                    <!-- Loaded via JS -->
                </div>
                <div id="gallery-loader" class="gallery-loader">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="event-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-panel">
            <button class="modal-close">√ó</button>
            <div class="modal-content">
                <div class="modal-header">
                    <span id="modal-era" class="era-badge"></span>
                    <h2 id="modal-title"></h2>
                    <time id="modal-date"></time>
                </div>
                <div id="modal-images" class="modal-images"></div>
                <div id="modal-description" class="modal-description"></div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-panel">
            <button class="modal-close">√ó</button>
            <div class="modal-content">
                <h2>Suggest an Edit</h2>
                <form id="edit-form">
                    <input type="hidden" name="section_id">
                    <div class="form-group">
                        <label>Section Title</label>
                        <input type="text" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea name="content" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary modal-close">Cancel</button>
                        <button type="submit" class="btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/profile.js"></script>
    <script src="/static/js/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lenis@1.3.11/dist/lenis.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.181.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.0/examples/jsm/"
        }
    }
    </script>
</body>
</html>
